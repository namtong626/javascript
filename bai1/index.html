<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>
        <h4> Nhap thong 1 hoc sinh</h4>
        <form id="formStudent" action="">
            <!-- action dc gán bằng 1 url để truyền lên server và lưu lại -->
            <label>Ma hoc sinh </label> &nbsp;&nbsp;&nbsp;<input type="text" name="student_code" value="" id="student_code"><br><br>
            <label>Ten hoc sinh </label> &nbsp;&nbsp;&nbsp;<input type="text" name="fullname" value="" id="fullname"><br><br>
 
            <label>Gioi tinh </label>&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="gender" id="gender">
                <option value="1">Male</option>
                <option value="2">Femle</option>
            </select>
            <br><br>
            <label>Diem toan </label>&nbsp;&nbsp;&nbsp;<input type="number" name="toan" value="" id="toan" min="0" max="10"><br><br>
            <label>Diem van </label>&nbsp;&nbsp;&nbsp;<input type="number" name="van" value="" id="van" min="0" max="10"><br><br>
            <input type="submit">
        </form>

        <div>
            Hoten: <b id="showName"></b><br>
            Diem Tb: <b id="showDiemTb"></b>
        </div>
    </body>
    <script>

         function diemTbMon(toan, van) {
            return (toan + van)/2;
        }
        
        function getFormData(form) {
            let formData = new FormData(form);
            
            let toan = Number(formData.get('toan'));
            let van = Number(formData.get('van'));

            let diemTb = diemTbMon(toan, van);
            document.getElementById('showDiemTb').innerHTML = diemTb;

            document.getElementById('showName').innerHTML = formData.get('fullname');
        }

        document.getElementById("formStudent").addEventListener("submit", function(element) {
            element.preventDefault();
            getFormData(element.target)
        });
    </script>
</html>
